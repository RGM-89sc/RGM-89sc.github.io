  <div class="article-title">
    <h1 class="title">git安装报错：Unable to locate package git</h1>
  </div>
  <div class="article-meta">
  
    <span class="article-time">Sunday, 25 Mar 2018</span>
  </div>
  <div class="article-content">
    <p>我在Ubuntu 16.04上使用</p>
<pre><code class="shell">sudo apt-get install git
</code></pre>
<p>安装git的时候出现了Unable to locate package git的错误</p>
<p><img src="/img/2018/03/25/20180325-1.png" alt=""></p>
<p>解决办法：<br>使用</p>
<pre><code class="shell">sudo apt-get update
</code></pre>
<p>update完成后再安装git就不会报错了</p>

  </div>
</article>
